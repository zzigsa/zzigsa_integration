<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <link rel="stylesheet" href="../../static/login_css/account.css">

    <title>ZZIGSA</title>
</head>
<body class="text-center">
<form class="form-signin" method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1><a href="{% url 'home' %}" class="badge badge-dark">ZZIGSA</a></h1>
    <br>
    <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    {{ form.email }}
{#    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">#}
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    {{ form.password }}
{#    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">#}
    <br>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">로그인</button>
    <br>
    <br>
    <h5><a href="find_password.html" class="badge badge-light">비밀번호 찾기</a></h5>
    <br>
    <h5><a href="{% url "users:signup" %}" class="badge badge-light">회원가입</a></h5>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
<script>$(document).ready(function () {
    $('body').bootstrapMaterialDesign();
});</script>
</body>
</html>
